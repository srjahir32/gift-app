<div class="aside bs-docs-aside" tabindex="-1" role="dialog" >
  <div class="close">
    <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
  </div>

  <div class="aside-dialog">
    <div class="aside-body bs-sidebar">

      <form class="form-floating" novalidate="novalidate" ng-submit="saveItem()">
        <fieldset>
          <legend><span ng-bind-html="item.icon"></span> {{cmd}} {{settings.singular}}</legend>

          <div class="form-group filled">
            <label class="control-label">Firstname</label>
            <input type="text" class="form-control" ng-model="item.firstname" ng-disabled="!item.editing" required>
          </div>

          <div class="form-group filled">
            <label class="control-label">Lastname</label>
            <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" ng-model="item.email" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Lastname</label>
            <input type="text" class="form-control" ng-model="item.lastname" ng-disabled="!item.editing">
          </div>  

          <div class="form-group filled">
            <label class="control-label">Date of Birth</label>
            <input type="text" class="form-control" ng-model="item.dob" bs-datepicker>
          </div>

          <div class="form-group filled">
            <label class="control-label">Gender</label>
            <input type="text" class="form-control" ng-model="item.gender" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" ng-model="item.email" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Phone</label>
            <input type="text" class="form-control" ng-model="item.phone" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">City</label>
            <input type="text" class="form-control" ng-model="item.city" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Address</label>
            <input type="text" class="form-control" ng-model="item.address" ng-disabled="!item.editing">
          </div>

          <div class="form-group filled">
            <label class="control-label">Zip</label>
            <input type="text" class="form-control" ng-model="item.zip" ng-disabled="!item.editing">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary" ng-hide="!item.editing">Save</button>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
